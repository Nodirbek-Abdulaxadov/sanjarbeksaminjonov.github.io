    <style>
      #snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allow interaction through the snow */
        z-index: 9999; /* Keep snowflakes on top */
      }
      .snow-toggle-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #fff;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .snow-toggle-btn:hover {
        background-color: #f0f0f0;
      }
    </style>

<script>
  $(document).ready(function () {
    // Function to check if it's winter (December - February)
    function isWinter() {
      const month = new Date().getMonth() + 1; // Get current month (0-based index, so +1)
      return month === 12 || month === 1 || month === 2;
    }

    // Create the snow container
    $("body").append('<div id="snow-container"></div>');

    // Show the button and start snow effect only in winter
    if (isWinter()) {
      $(".snow-toggle-btn").show(); // Show button

      $("#snow-container").flurry({
        character: ["‚ùÑ", "‚ùÖ", "‚ùÜ"],
        height: 340,
        speed: 2400,
        frequency: 7,
        large: 30,
        small: 4,
      });
    }

    // Toggle button to start/stop snow
    $(".snow-toggle-btn").on("click", function () {
      if ($(this).data("snowing")) {
        $("#snow-container").flurry("destroy");
        $(this).text("Start Snow").data("snowing", false);
      } else {
        $("#snow-container").flurry({
          character: ["‚ùÑ", "‚ùÖ", "‚ùÜ"],
          height: 340,
          speed: 2400,
          frequency: 7,
          large: 30,
          small: 4,
        });
        $(this).text("Stop Snow").data("snowing", true);
      }
    });
  });
</script>
